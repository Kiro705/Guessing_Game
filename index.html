<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link type='text/css' rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1>The Guessing Game</h1>
          <h2>Guess a Number Between 1 & 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' type="button" class="btn btn-lg btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li class='guess'>Guess 1</li>
              <li class='guess'>Guess 2</li>
              <li class='guess'>Guess 3</li>
              <li class='guess'>Guess 4</li>
              <li class='guess'>Guess 5</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button" class="btn btn-warning">Reset</button>
            <button type="button" class="btn btn-info">Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jackson Sui</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
