<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link type='text/css' rel='stylesheet' href='style.css'>
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>The Guessing Game</h1>
          <h2>Guess a Number Between 1 & 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button>Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>Guess 1</li>
              <li>Guess 2</li>
              <li>Guess 3</li>
              <li>Guess 4</li>
              <li>Guess 5</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button>Reset</button>
            <button>Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Jackson Sui</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
